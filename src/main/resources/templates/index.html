<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Scrape data</title>
</head>
<body>


<div id="search-box">
    <p class="text">Search for product and get best prices on your email</p>
    <form action="#" th:action="@{/mail}" method="post">
        <div class="form-group">
            <label for="query">Search</label>
            <input type="text" name="query" id="query" class="form-control" placeholder="e.g. 'Asus'">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="example@email.com"
                   aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-warning">Generate</button>
    </form>
</div>
</body>
</html>
